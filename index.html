<html>
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>orienter</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=640, target-densitydpi=device-dpi, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
            text-decoration: none;
            border: 0;
            outline: 0;
        }
        #main {
            max-width: 640px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="container"></div>
    </div>
<script src="js/three.min.js"></script>
<script src="js/photo-sphere-viewer.min.js"></script>
<script>
window.onload = function () {
    getTitleHeight();
    loadingAllImg();
    var canvasHeight;
    function getTitleHeight(){
        var title=document.getElementById('title');
        var titleHeight=parseFloat(getComputedStyle(title).height);
        var maxHeight=window.innerHeight;
        canvasHeight=parseFloat(maxHeight-titleHeight)+'px';
    }
    function loadingAllImg () {
        var div = document.getElementById('container');
        var PSV = new PhotoSphereViewer({
            panorama: 'images/image.jpg', // 全景图的完整路径
            container: div, // 放全景图的元素
            time_anim: false,  // 可选，默认值为2000，全景图在time_anim毫秒后会自动进行动画
            navbar: true,
            size: {
                width: '100%',
                height: canvasHeight
            }
        });
    }
};
</script>
</body>
</html>
